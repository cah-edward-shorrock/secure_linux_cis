include_rules:
  - ensure_mounting_of_squashfs_filesystems_is_disabled
  - ensure_tmp_is_configured
  - ensure_noexec_option_set_on_tmp_partition
  - ensure_package_manager_repositories_are_configured
  - ensure_gpg_keys_are_configured
  - ensure_gpgcheck_is_globally_activated
  - ensure_prelink_is_disabled
  - ensure_selinux_is_not_disabled_in_bootloader_configuration
  - ensure_setroubleshoot_is_not_installed
  - ensure_the_mcs_translation_service_mcstrans_is_not_installed
  - ensure_no_unconfined_daemons_exist
  - ensure_selinux_is_installed
  - ensure_permissions_on_etc_issue_net_are_configured
  - ensure_ntp_is_configured
  - ensure_nfs_and_rpc_are_not_enabled
  - ensure_imap_and_pop3_server_is_not_enabled
  - ensure_rsh_server_is_not_enabled
  - ensure_telnet_server_is_not_enabled
  - ensure_tftp_server_is_not_enabled
  - ensure_talk_server_is_not_enabled
  - ensure_rsh_client_is_not_installed
  - ensure_talk_client_is_not_installed
  - ensure_tcp_wrappers_is_installed
  - ensure_etc_hosts_allow_is_configured
  - ensure_etc_hosts_deny_is_configured
  - ensure_permissions_on_etc_hosts_allow_are_configured
  - ensure_permissions_on_etc_hosts_deny_are_configured
  - ensure_firewall_rules_exist_for_all_open_ports
  - ensure_ipv6_default_deny_firewall_policy
  - ensure_ipv6_loopback_traffic_is_configured
  - ensure_ipv6_outbound_and_established_connections_are_configured
  - ensure_ipv6_firewall_rules_exist_for_all_open_ports
  - ensure_iptables_is_installed
  - disable_ipv6
  - configure_system_accounting
  - ensure_events_that_modify_user_group_information_are_collected
  - ensure_events_that_modify_the_system_s_network_environment_are_collected
  - ensure_events_that_modify_the_system_s_mandatory_access_controls_are_collected
  - ensure_login_and_logout_events_are_collected
  - ensure_rsyslog_is_installed
  - ensure_ssh_protocol_is_set_to_2
  - ensure_permissions_on_ssh_private_host_key_files_are_configured
  - ensure_permissions_on_ssh_public_host_key_files_are_configured
  - ensure_ssh_loglevel_is_appropriate
  - ensure_only_strong_mac_algorithms_are_used
  - ensure_that_strong_key_exchange_algorithms_are_used
  - ensure_only_strong_ciphers_are_used
  - ensure_system_accounts_are_non_login
  - ensure_root_login_is_restricted_to_system_console
